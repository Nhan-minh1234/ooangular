<div class="container-fluid">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">Tìm kiếm khách hàng và hợp đồng</h4>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label for="simpleinput" class="form-label">Tên khách hàng:</label>
            <input type="text" id="simpleinput" class="form-control">
        </div>
        <div class="mb-3 col-md-3">
            <label for="example-select" class="form-label">Chọn khách hàng và hợp đồng</label>
            <select class="form-select" id="example-select">
                <option></option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="mb-3 col-lg-6 col-sm-12 row">
            <label for="simpleinput" class="form-label">Kì thanh toán từ:</label>
            <div class="col-lg-6 col-sm-12">
                <input class="form-control" id="example-date" type="date" name="date" placeholder="Từ ">
            </div>
        </div>
        <div class="mb-3 col-lg-6 col-sm-12 row">
            <label for="simpleinput" class="form-label">Đến ngày:</label>
            <div class="col-lg-6 col-sm-12">
                <input class="form-control" id="example-date" type="date" name="date" placeholder="Đến">
            </div>
        </div>


        <div class="col-3">
            <div class="d-grid">
                <button type="button" (click)="gData()" class="btn btn-primary rounded-pill">Tìm</button>
            </div>
        </div>
        <div class="col-3">
            <div class="d-grid">
                <button [routerLink]="'/client/customers'" data-bs-dismiss="modal" type="button"
                    class="btn btn-primary rounded-pill"> Quay lại </button>
            </div>
        </div>
        <div *ngIf="customersListData" class="row">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Khách</th>
                        <th>Địa chỉ</th>
                        <th>Người đại diện</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of customersListData | paginate: config">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.representative}}</td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
