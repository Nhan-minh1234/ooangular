<div class="list-group-item active text-center mb-3"> <i>CHI TIẾT VĂN BẢN</i> </div>
    <div class="row">
        <div class="col-9">
            <table  id = "basic-datatable"  class = "table dt-responsive nowrap w-100" > 
            <thead > 
                <tr > 
                    <th > STT </th>
                    <th > Số VB </th > 
                    <th >Trích yếu </th > 
                    <th > Nơi nhận </th > 
                    <th > Ngày PH </th > 
                    <th > Nơi soạn thảo </th > 
                </tr > 
            </thead >
            <tbody>
                <tr *ngFor="let i of detaildocumentData |paginate: config">
                    <td>{{i.numerical_order}}</td>
                    <td>{{i.abstract}}</td>
                    <td>{{i.recipients}}</td>
                    <td>{{i.release_date}}</td>
                    <td>{{i.drafting_place}}</td>
                    <td>{{i.text_number}}</td>
                </tr>
            </tbody>
            </table >
            <div class="list row">
                <div class="col-md-8">
                    <pagination-controls id="paging" [previousLabel]="'quay lại'" [nextLabel]="'tiếp tục'"
                        responsive="true" responsive="true" (pageChange)="handlePageChange($event)"></pagination-controls>
                </div>
                <div class="col-md-4">
                    Số lượng thư mục
                    <select style="border: solid 1px rgb(230, 229, 229);" (change)="handlePageSizeChange($event)">
                        <option *ngFor="let size of pageSizes" [ngValue]="size">
                            {{ size }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <!--thời gian-->
            
        <!--nút -->
        <div class="col-3">
            <div  class = "d-grid" >
                <div class="ootoppage1 btn btn-success "> Năm</div>
                <select id="inputState" class="form-select mb-1">
                    <option>Tất cả</option>
                    <option value="-1"*ngFor="let i of incomingnamMoi" >
                            {{i}}
                    </option>
                </select>
                <div class="ootoppage1 btn btn-success "> Nơi nhận văn bản</div>
                <select id="inputState" class="form-select mb-1">
                    <option>Tất cả mọi người</option>
                    <option *ngFor="let i of incomingtextDuLieu">
                        {{i}}
                    </option>
                        
                </select>
                <div class="d-grid">
                    <button [routerLink]="'/document/new-document'"  type = "button"  class  =  "btn btn-primary mb-1" > Thêm văn bản đến </button >
                    <button  type = "button"  class = "btn btn-sm btn-info mb-1" data-bs-toggle="modal" data-bs-target="#standard-modal" > Chuyển đến xem </button >
                    <button [routerLink]="'/document/search'"  type = "button"  class = "btn btn-sm btn-success " > Tìm kiếm </button >
                </div>
            </div>
        </div>
    </div>
