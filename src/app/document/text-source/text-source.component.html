<div class="list-group-item active mb-2">NGUỒN VĂN BẢN</div>
<div class="row">
	<table  id = "basic-datatable"  class =" table-centered table table-bordered dt-responsive nowrap w-100" > 
		<tbody>
			<tr class="header"> 
				<th  class="d-flex justify-content-center" scope="col" > STT </th>
				<th scope="col"> Tên nguồn văn bản </th > 
				<th scope="col">&nbsp;</th > 
				<th scope="col">&nbsp;</th > 
			</tr >
		
			<tr class="normal" *ngFor="let i of textsourceDuLieu |paginate: config">

			</tr>
		</tbody>
	</table >
	<table>
		<div class="row">
			<div class="col-3">
				<pagination-controls id="paging" [previousLabel]="'quay lại'" [nextLabel]="'tiếp tục'"
				(pageChange)="handlePageChange($event)"></pagination-controls>

			<div class="col-3"><button type="button" class="btn btn-primary">Thêm mới</button></div>
		</div>
	</table>
</div>
