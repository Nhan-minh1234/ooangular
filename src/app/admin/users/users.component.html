<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div class="page-title-box">
                <h4 class="page-title">Danh sách người dùng</h4>
            </div>
        </div>
        <div class="col-2 my-auto">
            <abbr data-bs-toggle="modal" data-bs-target="#user-manager-modal" style="cursor: pointer;"
                [title]="'Thêm mới'">
                <img style="width:40px;height:auto; float: right !important;" src="assets/imgs/plus.png" />
            </abbr>
        </div>
    </div>
    <div class="row">
        <div class="col-9 order-md-1">
            <table class="table table-centered table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Tên đăng nhập</th>
                        <th>Họ và tên</th>
                        <th>Phòng ban</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="pointer" data-bs-toggle="modal" data-bs-target="#user-manager-modal"
                        *ngFor="let item of component_data">
                        <td>{{item.username}}</td>
                        <td>{{item.fullname}}</td>
                        <td>
                            {{getGroupById(item.group[0])}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-3 col-sm-12 col-md-12 order-lg-3">
            <div class="list-group">
                <div class="list-group-item list-group-item-custom-dark">
                    Bộ lọc
                </div>
                <div class="list-group-item list-group-item-primary">
                    Tìm theo tên:
                </div>
                <div class="list-group-item">
                    <input type="text" class="form-control" placeholder="Tìm kiếm" />
                </div>
                <div class="list-group-item list-group-item-primary">
                    Tìm theo trạng thái:
                </div>
                <div class="list-group-item">
                    <select class="form-select" id="example-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <a class="list-group-item list-group-item-primary pointer" data-bs-toggle="collapse" href="#department"
                    aria-expanded="false">
                    Theo phòng ban
                    <i class="mdi mdi-chevron-down accordion-arrow"></i>
                </a>
                <div class="collapse list-group" id="department">
                    <div class="list-group-item" *ngFor="let item of [1,1,1,1,1]; let i = index">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="departmentCheck{{i}}">
                            <label class="form-check-label pointer" for="departmentCheck{{i}}">{{item}}</label>
                        </div>
                    </div>
                </div>
                <a class="list-group-item list-group-item-primary pointer" data-bs-toggle="collapse" href="#permission"
                    aria-expanded="false">
                    Theo chức vụ
                    <i class="mdi mdi-chevron-down accordion-arrow"></i>
                </a>
                <div class="collapse list-group" id="permission">
                    <div class="list-group-item" *ngFor="let item of [1,1,1,1,1]; let i = index">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="permissionCheck{{i}}">
                            <label class="form-check-label pointer" for="permissionCheck{{i}}">{{item}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-user-manager></app-user-manager>
